<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header class="header">Rock Paper Scissors</header>
    <div class="score-board">
      <span class="badge" id="user-label">User</span>
      <span class="badge" id="computer-label">Comp</span>
      <span id="userScore">0</span>:<span id="computerScore">0</span>
    </div>
    <div class="result"><h2>Papers cover rock, you win!</h2></div>

    <div class="choices">
      <span class="choice" id="r"
        ><img src="http://hannahch.com/images/rock.svg" alt="rock-img"
      /></span>
      <span class="choice" id="p"
        ><img src="http://hannahch.com/images/paper.svg" alt="paper-img"
      /></span>
      <span class="choice" id="s"
        ><img src="http://hannahch.com/images/scissors.svg" alt="scissor-img"
      /></span>
    </div>

    <span class="action-message">Make your move</span>
    <script src="app.js"/>
  </body>
</html>
